<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complementary Colour Generator</title>
    </head>
    <body>
        <header>
            <h1>Complementary Colour Generator</h1>
        </header>
        <main>
            <form>
                <div id="user-input">
                    <h4>Your colour</h4>
                    <div id="input-colour" class="colour-box"></div>
                    <input type="text" name="Colour" id="colour" />
                </div>
                <div id="generated-output">
                    <h4>Complementary colour</h4>
                    <div id="comp-colour" class="colour-box"></div>
                    <p id="display-comp"></p>
                </div>
                <input type="submit" value="Generate!" id="submit-btn" />
            </form>
            <p id="alert"></p>
        </main>
        <script src="app.js"></script>
    </body>
</html>
